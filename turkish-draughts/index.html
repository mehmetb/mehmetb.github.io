<html>

        text-align: center;

        height: 400px;
        background: red;
        position: absolute;

        left: calc(50% - 200px);
      }
    </style>

    <body>
      <h1>Turkish Draughts</h1>
      <div id="game"></div>

      <script type="module">
        import { TurkishDraughts } from './turkish-draughts/index.js';

        const container = document.getElementById('game');
        const td = new TurkishDraughts(container);

        td.start();
      </script>
